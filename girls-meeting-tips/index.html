		function draw() {
		var canvasX = document.getElementById('periodtime');

		}

		ctx4X.fillText("事前", 130, 440); 
		ctx4X.fillText("開催中", 400, 440); 
		ctx4X.fillText("事後", 700, 440); 
		ctx4X.fillText("課題点", 30, 380);

 </script>
